<!DOCTYPE html>
<html>
<head>
    <style>

        body {
          font-family: Arial, sans-serif;
          text-align: center;
        }
        
        h2 {
          margin-top: 40px; 
        }
        
        select {
          padding: 10px;
          margin: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 5px;
          cursor: pointer;
        }
        
        h3 {
          margin-top: 30px;
        }
        
        ul {
          list-style: none;
          padding: 0;
        }
        
        li {
          padding: 8px; 
          border-bottom: 1px solid #ddd;
        }
        
        </style>
<script>

// Subject data 
const subjects = {
  '1stYear': {
    '1stSem': ['Math', 'Physics', 'English'],
    '2ndSem': ['Chemistry', 'Biology', 'History']
  },
  '2ndYear': {
    '1stSem': ['Economics', 'Arts', 'Programming'], 
    '2ndSem': ['Accounting', 'Statistics', 'Law']
  }
};

function updateSubjects() {
  let year = document.getElementById('year').value;
  let sem = document.getElementById('sem').value;
  
  let subjList = subjects[year][sem];
  
  let html = '';
  for(let subj of subjList) {
    html += '<li>' + subj + '</li>';
  }
  
  document.getElementById('subjects').innerHTML = html;
}

</script>
</head>

<body>

<h2>Select Year and Semester</h2>

<select id="year" onchange="updateSubjects()">
  <option>1stYear</option>
  <option>2ndYear</option>  
</select>

<select id="sem" onchange="updateSubjects()">
  <option>1stSem</option>
  <option>2ndSem</option>
</select>

<h3>Subjects</h3>
<ul id="subjects">
</ul>

</body>
</html>
