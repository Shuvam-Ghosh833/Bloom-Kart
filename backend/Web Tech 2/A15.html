<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        
        #container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            font-size: 18px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #result {
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #007bff;
            color: #fff;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Factorial Table Generator</h1>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" min="0">
        <button onclick="calculateFactorial()">Generate Table</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateFactorial() {
            const number = parseInt(document.getElementById('numberInput').value);

            if (!number || number < 0) {
                alert("Please enter a non-negative integer.");
                return;
            }

            const worker = new Worker('worker.js');

            worker.postMessage(number);

            worker.onmessage = function(event) {
                document.getElementById('result').innerHTML = event.data;
                worker.terminate();
            };
        }
    </script>
</body>
</html>
